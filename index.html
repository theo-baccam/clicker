<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Clicker Game</h1>
    <p>Points: <span id="points">0</span></p>
    <button id="clickButton">Cliquez ici !</button>
    <button id="buyItem">Acheter élément (10 points)</button>
    <button id="buyBonus">Acheter bonus (50 points)</button>
    <div id="shop">
        <h2>Boutique</h2>
        <p>Points par clic: <span id="clickValue">1</span></p>
        <p>Points par seconde: <span id="autoClickValue">0</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
