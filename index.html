<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Clicker Game</h1>
    <p>Points: <span id="points">0</span></p>
    <p>Cookies Per Second: <span id="cps">0</span></p>

    <div class="click-area">
        <h2>Cliquez sur l'image !</h2>
        <img src="biscuit.png" alt="Cliquez ici" id="clickButton">
    </div>

    <div class="shop">
        <h2>Boutique</h2>
        <button id="buyClickRate">Upgrade clickRate (20 points)</button>
        <button id="buyClickValue">Upgrade clickValue (30 points)</button>
        <button id="sellItem">Vendre élément (10 points)</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
